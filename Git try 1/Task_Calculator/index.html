<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="header">
    <h1 style="font-size: 45px;font-family: cursive;">Calculator</h1></div>
    <div class="text">
        <span><input style="height:60px" type="text" name="display" id="display" size="72"></span>
    </div>
    <div class="calculator">
        <div class=table>
            <table>
                <tr class="row1">
                    <td><button class="btn" onclick="clearall()">AC</button></td>
                    <td><button class="btn" value="%" onclick="percentage()">%</button></td>
                    <td><button class="btn" onclick="del()">x</button></td>
                    <td><button class="btn" value="/" onclick="onScreen('/')">/</button></td>
                </tr>
                <tr class="row1">
                    <td><button class="btn" value="7" onclick="onScreen('7')">7</button></td>
                    <td><button class="btn" value="8" onclick="onScreen('8')">8</button></td>
                    <td><button class="btn" value="9" onclick="onScreen('9')">9</button></td>
                    <td><button class="btn" value="*" onclick="onScreen('*')">*</button></td>
                </tr>
                <tr class="row1">
                    <td><button class="btn" value="4" onclick="onScreen('4')">4</button></td>
                    <td><button class="btn" value="5" onclick="onScreen('5')">5</button></td>
                    <td><button class="btn" value="6" onclick="onScreen('6')">6</button></td>
                    <td><button class="btn" value="-" onclick="onScreen('-')">-</button></td>
                </tr>
                <tr class="row1">
                    <td><button class="btn" value="1" onclick="onScreen('1')">1</button></td>
                    <td><button class="btn" value="2" onclick="onScreen('2')">2</button></td>
                    <td><button class="btn" value="3" onclick="onScreen('3')">3</button></td>
                    <td><button class="btn" value="+" onclick="onScreen('+')">+</button></td>
                </tr>
                <tr class="row1">
                    <td><button class="btn" value="00" onclick="onScreen('00')">00</button></td>
                    <td><button class="btn" value="0" onclick="onScreen('0')">0</button></td>
                    <td><button class="btn" value="." onclick="onScreen('.')">.</button></td>
                    <td><button class="btn" value="=" onclick="operations()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
